version: '3.9'

services:
  java_app:
    container_name: java_app
    image: ps49/java_app:1.0.0
    build: .
    ports:
      - 7090:7090
    environment:
      - DATABASE_URL=jdbc:postgresql://java_db:5432/productdb
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=pappu123
    depends_on:
      - java_db
      
  java_db:
    container_name: java_db
    image: postgres:15
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pappu123
      POSTGRES_DB: productdb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
